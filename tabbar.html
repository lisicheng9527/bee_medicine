<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>蜜蜂中医</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<!--字体图标的css-->
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style>
			*{margin:0; padding:0;}
			@font-face {
				font-family: 'iconfont';
				src: url('fonts/iconfont.eot');
				/* IE9*/
				src: url('fonts/iconfont.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
				url('fonts/iconfont.woff') format('woff'), /* chrome、firefox */
				url('fonts/iconfont.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
				url('fonts/iconfont.svg#iconfont') format('svg');
				/* iOS 4.1- */
			}
			.mui-bar-tab{
				-webkit-box-shadow: 0px 0px 5px rgb(210, 210, 210);
				background-color: #fff;
			}
			.mui-bar-tab .mui-tab-item.mui-active{
				color:#E39E48;
			}
			
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="tabbar-with-home.html">
				<span class="mui-icon iconfont">&#xe89d;</span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="tabbar-with-chat.html">
				<span class="mui-icon iconfont">&#xe605;</span>
				<span class="mui-tab-label">问答</span>
			</a>
			<a class="mui-tab-item" href="tabbar-with-healthy.html">
				<span class="mui-icon iconfont">&#xe6ed;</span>
				<span class="mui-tab-label">养生馆</span>
			</a>
			<a class="mui-tab-item" href="tabbar-with-city.html">
				<span class="mui-icon iconfont">&#xe615;</span>
				<span class="mui-tab-label">商城</span>
			</a>
			<a class="mui-tab-item" href="tabbar-with-mine.html">
				<span class="mui-icon iconfont">&#xe702;</span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		//mui初始化
		mui.init();
		var subpages = ['tabbar-with-home.html', 'tabbar-with-chat.html', 'tabbar-with-healthy.html', 'tabbar-with-city.html', 'tabbar-with-mine.html'];
		var subpage_style = {
			top: '-1px',
			bottom: '51px'
		};
		
		var aniShow = {};
		
		 //创建子页面，首个选项卡页面显示，其它均隐藏；
		mui.plusReady(function() {
			var self = plus.webview.currentWebview();
			for (var i = 0; i < subpages.length; i++) {
				var temp = {};
				var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
				if (i > 0) {
					sub.hide();
				}else{
					temp[subpages[i]] = "true";
					mui.extend(aniShow,temp);
				}
				self.append(sub);
			}
		});
		
		//当前激活选项
		var activeTab = subpages[0];
		var title = document.getElementById("title");
		 //选项卡点击事件
		mui('.mui-bar-tab').on('tap', 'a', function(e) {
			var targetTab = this.getAttribute('href');
			if (targetTab == activeTab) {
				return;
			}
			//更换标题
			//title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
			//显示目标选项卡
			//若为iOS平台或非首次显示，则直接显示
			if(mui.os.ios||aniShow[targetTab]){
				plus.webview.show(targetTab);
			}else{
				//否则，使用fade-in动画，且保存变量
				var temp = {};
				temp[targetTab] = "true";
				mui.extend(aniShow,temp);
				plus.webview.show(targetTab,"fade-in",300);
			}
			//隐藏当前;
			plus.webview.hide(activeTab);
			//更改当前活跃的选项卡
			activeTab = targetTab;
		});
		 //自定义事件，模拟点击“首页选项卡”
		document.addEventListener('gohome', function() {
			var defaultTab = document.getElementById("defaultTab");
			//模拟首页点击
			mui.trigger(defaultTab, 'tap');
			//切换选项卡高亮
			var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
			if (defaultTab !== current) {
				current.classList.remove('mui-active');
				defaultTab.classList.add('mui-active');
			}
		});
	</script>

</html>
